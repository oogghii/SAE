<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nous contacter</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="temp/connexion.css">
    <link rel="stylesheet" href="assets/css/components/component.css">
</head>


<body>
    <main>
        <div  id="titre" class="tw-text-center tw-space-y-1">
            <h2 class="text-2xl font-bold tracking-wide">Une question ?</h2>
            <h2 class="text-2xl font-bold tracking-wide">Contactez-nous !</h2>
        </div>

        <div id="boite-connexion">
            <form class="form-connexion">
                <label for="email" class="titre-champ">Mail :</label>
                <input type="email" id="email" name="email" required class="champ" placeholder="adresse@mail.com"/>

                <label for="objet" class="titre-champ">Objet :</label>
                <input type="text" id="objet" name="objet" minlength="8" required class="champ"/>

                <label for="contenu" class="titre-champ">Contenu :</label>
                <input type="text" id="contenu" name="contenu" required class="champ" />

                <button type="submit" class="bouton-envoi">Envoyer</button>
            </form>
        </div>
    </main>

    <!-- DEBUT FOOTER | Par Alexeï -->
    <footer class="footer-general bg-gray-900/90 backdrop-blur-md border-t border-white/10 footer-shadow">
    <div class="brand-box">
            <img src="assets/img/logo/logo.png" alt="Logo du Site" class="footer-logo">
            <p>"Vivons mieux, Vivons ensemble"</p>
        </div>
        <div >
            <p class="footer-text italic">@ Bogdanov - Gaigne - Giang - Haziza</p>
        </div>
    </footer>
    <!-- FIN FOOTER | Par Alexeï -->
</body>
</html>
