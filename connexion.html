<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compte</title>
    <link rel="stylesheet" href="assets/css/components/component.css">
    <link rel="icon" href="assets/img/icon/logo.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class="page-contact">
        <main>
            <a href="index.html" id="btn-retour" >← Accueil</a>

            <div id="boite-connexion">
                <form class="form-connexion">
                    <label for="email" class="titre-champ">Mail :</label>
                    <input type="email" id="email" name="email" required class="champ" placeholder="adresse@mail.com"/>

                    <label for="pass" class="titre-champ">Mot de passe :</label>
                    <input type="password" id="pass" name="password" minlength="8" required class="champ"/>

                    <fieldset class="fieldset-connexion">
                        <legend class="titre-champ">Type de connexion :</legend>

                        <div>
                            <input type="radio" id="administre" name="type_connexion" value="Administre" checked />
                            <label for="administre"><strong>Administré(e)</strong></label>
                        </div>

                        <div>
                            <input type="radio" id="elu" name="type_connexion" value="Elu" />
                            <label for="elu"><strong>Élu(e)</strong></label>
                        </div>

                        <div>
                            <input type="radio" id="administrateur" name="type_connexion" value="Administrateur" />
                            <label for="administrateur"><strong>Administrateur</strong></label>
                        </div>
                    </fieldset>

                    <button type="submit" class="bouton-envoi">Connexion</button>
                </form>
            </div>
        </main>
    </div>


    <!-- DEBUT FOOTER | Par Alexeï -->
    <footer class ="footer-general bg-gray-900/90 bg-gray-900/90 backdrop-blur-md border-b border-white/10 footer-shadow">
        <div class="brand-box">
            <img src="assets/img/logo/logo.png" alt="Logo du Site" class="footer-logo">
            <p>"Vivons mieux, Vivons ensemble"</p>
        </div>
        <div >
            <p class="footer-text italic">@ Bogdanov - Gaigne - Giang - Haziza</p>
        </div>
    </footer>
    <!-- FIN FOOTER | Par Alexeï -->

    <script src="assets/js/connect.js"></script>
</body>
</html>
